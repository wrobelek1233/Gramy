<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script>
    window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
            culture: "pl",
            title: {
                text: "Statystyki dzienne pomiaru ci≈õnienia"
            },
            axisX: {
                valueFormatString: "DD-MM-YYYY m:HH"
            },
            axisY: [{
                title: "Pressure",
                lineColor: "#C24642",
                tickColor: "#C24642",
                labelFontColor: "#C24642",
                titleFontColor: "#C24642",
                suffix: "mmHg",
            }],
            axisY2: {
                title: "Heart rate",
                lineColor: "#7F6084",
                tickColor: "#7F6084",
                labelFontColor: "#7F6084",
                titleFontColor: "#7F6084",
                suffix: "/min"
            },
            toolTip: {
                shared: true
            },
            legend: {
                cursor: "pointer",
                itemclick: toggleDataSeries
            },
            data: [{
                type: "line",
                name: "Pressure systolic",
                color: "#369EAD",
                showInLegend: true,
                dataPoints: [
                    { x: new Date(2017, 1, 1, 7, 0), y: 150 },
                    { x: new Date(2017, 1, 1, 20, 0), y: 140 },
                    { x: new Date(2017, 1, 2, 7, 30), y: 160 },
                    { x: new Date(2017, 1, 2, 20, 15), y: 150 },
                    { x: new Date(2017, 1, 3, 7, 0), y: 140 },
                    { x: new Date(2017, 1, 3, 21, 0), y: 150 },
                    { x: new Date(2017, 1, 4, 6, 50), y: 160 },
                    { x: new Date(2017, 1, 4, 20, 30), y: 170 },
                    { x: new Date(2017, 1, 5, 7, 40), y: 150 },
                    { x: new Date(2017, 1, 5, 19, 55), y: 140 },
                    { x: new Date(2017, 1, 6, 7, 50), y: 150 },
                    { x: new Date(2017, 1, 6, 20, 0), y: 150 }
                ]
            },
            {
                type: "line",
                name: "Pressure diastolic",
                color: "#C24642",
                showInLegend: true,
                dataPoints: [
                    { x: new Date(2017, 1, 1, 7, 0), y: 80 },
                    { x: new Date(2017, 1, 1, 20, 0), y: 90 },
                    { x: new Date(2017, 1, 2, 7, 30), y: 90 },
                    { x: new Date(2017, 1, 2, 20, 15), y: 100 },
                    { x: new Date(2017, 1, 3, 7, 0), y: 90 },
                    { x: new Date(2017, 1, 3, 21, 0), y: 110 },
                    { x: new Date(2017, 1, 4, 6, 50), y: 100 },
                    { x: new Date(2017, 1, 4, 20, 30), y: 90 },
                    { x: new Date(2017, 1, 5, 7, 40), y: 85 },
                    { x: new Date(2017, 1, 5, 19, 55), y: 90 },
                    { x: new Date(2017, 1, 6, 7, 50), y: 100 },
                    { x: new Date(2017, 1, 6, 20, 0), y: 110 }
                ]
            },
            {
                type: "line",
                name: "Heart rate",
                color: "#7F6084",
                axisYType: "secondary",
                showInLegend: true,
                dataPoints: [
                    { x: new Date(2017, 1, 1, 7, 0), y: 90 },
                    { x: new Date(2017, 1, 1, 20, 0), y: 110 },
                    { x: new Date(2017, 1, 2, 7, 30), y: 120 },
                    { x: new Date(2017, 1, 2, 20, 15), y: 90 },
                    { x: new Date(2017, 1, 3, 7, 0), y: 90 },
                    { x: new Date(2017, 1, 3, 21, 0), y: 100 },
                    { x: new Date(2017, 1, 4, 6, 50), y: 95 },
                    { x: new Date(2017, 1, 4, 20, 30), y: 98 },
                    { x: new Date(2017, 1, 5, 7, 40), y: 100 },
                    { x: new Date(2017, 1, 5, 19, 55), y: 120 },
                    { x: new Date(2017, 1, 6, 7, 50), y: 100 },
                    { x: new Date(2017, 1, 6, 20, 0), y: 100 }
                ]
            }]
        });
        chart.render();

        function toggleDataSeries(e) {
            if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
            } else {
                e.dataSeries.visible = true;
            }
            e.chart.render();
        }

    }
</script>

<div id="chartContainer" style="height: 300px; width: 100%;"></div>
